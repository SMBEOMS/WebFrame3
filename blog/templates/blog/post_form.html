{% extends 'blog/base_full_width.html' %}

    {% block head_title %}
        Create Post Form
    {% endblock %}


    {% block main_area %}
    <h1>Post form</h1>
    <hr />
    <form method = "post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {% endblock %}
