<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ post.title }} - Blog</title>
</head>
<body>
    <nav>
        <a href="/blog/">Blog</a>
    </nav>
    <h1>{{ post.title }}</h1>
    {% if post.head_image %}
        <img src ="{{ post.head_image.url }}" height="200" title="{{ post }} head image" />
    {% else %}
        <img src ="https://picsum.photos/seed/{{ post.pk }}/800/200" title="random image" />
    {% endif %}

    {% if post.hook_text %}
        <h5>{{ post.hook_text }}</h5>
    {% endif %}
    <h4>{{ post.created_at }}</h4>
    <p>{{ post.contents }}</p>

    {% if post.file_upload %}
    <a href="{{ post.file_upload.url }}"><button>DownLoad</button></a>
    {% endif %}


    <hr/>
    <h3>댓글이 들어올 영역</h3>
</body>
</html>
